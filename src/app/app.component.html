<div class="control-section">
  <div class="drag-sample-wrapper">
    <div class="schedule-container">
      <div class="title-container">
        <h1 class="title-text">DELIVERY SCHEDULE</h1>
      </div>
      <ejs-schedule #scheduleObj cssClass='schedule-drag-drop' width='100%' height='650px' [group]="group"
        [currentView]="currentView" [selectedDate]="selectedDate" [workHours]="workHours" (popupOpen)="onPopupOpen($event)"
        [eventSettings]="eventSettings" (actionBegin)="onActionBegin($event)" (drag)="onItemDrag($event)" [showQuickInfo]="showQuickInfo">
        <e-resources>
          <e-resource field='ConsultantID' title='Consultant' name='Consultants' [dataSource]='categoryDataSource'
            [allowMultiple]='allowMultiple' textField='Text' [allowMultiple]='allowMultiple' idField='Id' groupIDField="GroupId" colorField='Color'>
          </e-resource>
        </e-resources>
        <!-- <e-resources>
          <e-resource field='TaskId' title='TRUCK' [dataSource]='categoryDataSource' [allowMultiple]='allowMultiple' name='Categories'
            textField='text' idField='id' groupIDField='groupId' colorField='color'>
          </e-resource>
          </e-resources> -->
        <!-- <ng-template #resourceHeaderTemplate let-data>
          <div class="template-wrap">
            <div class="specialist-category">
              <div class="specialist-name">{{getConsultantName(data)}}</div>
              <div class="specialist-designation">{{getConsultantDesignation(data)}}</div>
            </div>
          </div>
        </ng-template> -->
        <e-views>
          <e-view option='TimelineDay'></e-view>
          <e-view option='TimelineMonth'></e-view>
        </e-views>
      </ejs-schedule>
    </div>
    <div class="treeview-container">
      <div class="title-container">
        <h1 class="title-text">Waiting List</h1>
      </div>
      <ejs-treeview #treeObj [fields]='field' cssClass='treeview-external-drag' dragArea=".drag-sample-wrapper"
        [allowDragAndDrop]='allowDragAndDrop' (nodeDragStop)="onTreeDragStop($event)"
        (nodeDragging)="onItemDrag($event)">
        <ng-template #nodeTemplate let-data>
          <div id="waiting">
            <div id="waitdetails">
              <div id="waitlist">{{data.Text}}</div>
              <!-- <div id="waitcategory">{{data.DepartmentName}} - {{data.Description}}</div> -->
            </div>
          </div>
        </ng-template>
      </ejs-treeview>
    </div>
  </div>
</div>
